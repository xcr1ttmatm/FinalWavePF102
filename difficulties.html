<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’£Mines Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background: #0f2027;
      position: relative;
      border-radius: 5px;
      box-shadow: 0 0 10px #B8860B;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 15px;
      font-size: 1rem;
      background: linear-gradient(90deg, #FFD700, #B8860B);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      line-height: 1;
      box-shadow: 0 0 5px #FFD700;
    }

    .back-button:hover {
      background: linear-gradient(90deg, #B8860B, #FFD700);
      box-shadow: 0 0 10px #FFD700;
    }

    .content {
      text-align: center;
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    .difficulty-button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #FFD700, #B8860B);
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 5px #FFD700;
      max-width: 300px;
    }

    .difficulty-button:hover {
      background: linear-gradient(90deg, #B8860B, #FFD700);
      box-shadow: 0 0 10px #FFD700;
    }

    .toggle-button {
      margin: 30px auto 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: linear-gradient(90deg, #FFA500, #FF8C00);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 5px #FFA500;
      transition: background 0.3s ease;
    }

    .toggle-button:hover {
      background: linear-gradient(90deg, #FF8C00, #FFA500);
      box-shadow: 0 0 10px #FFA500;
    }

    .guide {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 0 20px;
      color: #FFD700;
      font-size: 1rem;
      text-align: left;
      line-height: 1.5;
      box-shadow: 0 0 8px #B8860B inset;
    }

    .guide.show {
      max-height: 300px;
      padding: 20px;
      opacity: 1;
    }

    .guide h2 {
      margin-top: 0;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 15px;
      color: #FFE066;
      text-shadow: 0 0 5px #FFD700;
    }

    .guide ul {
      padding-left: 20px;
      margin: 0;
    }

    .guide ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.location.href='dashboard.html'">Back</button>
    <h1>Select Difficulty</h1>
  </div>
  <div class="content">
    <a href="game.html?difficulty=easy" class="difficulty-button">Easy</a>
    <a href="game.html?difficulty=hard" class="difficulty-button">Hard</a>
    <a href="game.html?difficulty=insane" class="difficulty-button">Insane</a>

    <button class="toggle-button" onclick="toggleGuide()">ðŸ’£ View Difficulty Info</button>

    <div class="guide" id="guideBox">
      <h2>Difficulty Levels</h2>
      <ul>
        <li><strong>Easy:</strong> Fewest mines, more safe tiles.</li>
        <li><strong>Hard:</strong> Balanced mix of mines and safe tiles.</li>
        <li><strong>Insane:</strong> Most mines, highest risk!</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleGuide() {
      const guide = document.getElementById('guideBox');
      guide.classList.toggle('show');
    }
  </script>
</body>
</html>
